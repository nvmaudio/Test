<!DOCTYPE html>
<html>
<head>
    <title>Test WebSocket Cloudflare</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #log { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
        input { padding: 10px; width: 70%; }
        button { padding: 10px; }
        .system { color: gray; font-style: italic; }
        .server { color: blue; }
        .me { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h2>WS Test Console</h2>
    <div id="log"></div>
    <input type="text" id="msgInput" placeholder="Nhập tin nhắn..." />
    <button onclick="send()">Gửi</button>

    <script>
        // THAY LINK NÀY BẰNG URL WORKER CỦA BẠN
        const WS_URL = 'wss://your-worker-name.your-subdomain.workers.dev';
        let socket;

        function connect() {
            socket = new WebSocket(WS_URL);
            const logDiv = document.getElementById('log');

            socket.onopen = () => {
                logDiv.innerHTML += `<p class="system">[Hệ thống]: Đã kết nối thành công!</p>`;
            };

            socket.onmessage = (event) => {
                logDiv.innerHTML += `<p class="server"><b>Server:</b> ${event.data}</p>`;
                logDiv.scrollTop = logDiv.scrollHeight;
            };

            socket.onclose = () => {
                logDiv.innerHTML += `<p class="system">[Hệ thống]: Mất kết nối. Đang thử lại...</p>`;
                setTimeout(connect, 3000); // Tự động kết nối lại
            };

            socket.onerror = (error) => {
                logDiv.innerHTML += `<p class="system" style="color:red">[Lỗi]: Không thể kết nối tới server.</p>`;
            };
        }

        function send() {
            const input = document.getElementById('msgInput');
            if (socket && socket.readyState === WebSocket.OPEN && input.value) {
                socket.send(input.value);
                document.getElementById('log').innerHTML += `<p class="me">Bạn: ${input.value}</p>`;
                input.value = '';
            }
        }

        connect();
    </script>
</body>
</html>
